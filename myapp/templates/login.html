{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center alert alert-info mt-5">Login Here</h1>
    <div class="row">
        <div class="col-lg-6 border border-box p-4">
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                {% for g in gm %}
                {{g.label_tag}} {{g}} {{g.errors|striptags}} <br><br>
                {% endfor %}
                <input class="btn btn-success" type="submit" value="Login">
                <a class="btn btn-primary" href="/signup/">Create Your account</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
