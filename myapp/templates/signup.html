{% extends 'base.html' %}

{% block content %}
<style>
    body{
        background-color: black;
        color: white;
    
    }
    
</style>
<div class="container">
    <h1 class="text-center alert alert-info mt-5">SIGNUP HERE</h1>
    <div class="row">
        <div class="col-lg-6 border border-box p-4">
            <form  method="POST" novalidate>
                {% csrf_token %}
                {% for g in gm %}
                {{g.label_tag}} {{g}} {{g.errors|striptags}} <br><br>
                {% endfor %}
                <input type="submit" value="submit" class="btn btn-primary">
                <a href="/login" class="btn btn-success">Login Here</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
